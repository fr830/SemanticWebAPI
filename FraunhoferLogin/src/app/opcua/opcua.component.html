<div style="text-align:left;width:500px;">
    <table id='table' datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover" *ngIf="this.temp_var">
        <thead>
        <tr>
            <th>node-id (Address Space)</th>
            <th>name</th>
            <th>type</th>
            <th>references</th>
        </tr>
        </thead>
        <tbody>
        <tbody *ngIf="this.data?.length != 0">

            <tr *ngFor="let opcuanode of arrayNodes.references">
                <td>{{ opcuanode['node-id'] }}</td>
                <td>{{ opcuanode['name'] }}</td>
                <td>{{ opcuanode['Type'] }}</td>
                <td>{{ opcuanode['relationship'] }}</td>
            </tr>

        </tbody>
        <tbody *ngIf="this.data?.length == 0">
        <tr>
            <td colspan="3" class="no-data-available">No data!</td>
        </tr>
        <tbody>

    </table>
</div>


</div>
